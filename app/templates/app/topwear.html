{% extends 'app/base.html' %}
{% load static %}
{% block title %}topwear{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class='list-group'>        
                <a href="{% url 'topwear' %}" class="list-group-item list-group-item-action", areacurrent='true'>All Top Wear</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class='row'>
                {% for product in topwears %}
                <div class="col-sm-8 text-center mb-4">    
                    <a href="{% url 'product-detail' product.id %}" class="btn">
                        <div class="item">
                            <img src="{{product.product_image.url}}" alt="" height="200px" class=''>
                            <div class="fw-bold">{{product.title}}</div>
                            <div class="fw-bold">Rs. {{productdiscounted_price}}<small class="fw-light text-decoretion-line-through">Rs. {{product.selling_price}}</small></div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
